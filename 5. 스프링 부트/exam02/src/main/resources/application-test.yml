spring:
  # 데이터베이스 설정
  datasource:
    driver-class-name:  org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  # JPA 설정
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: create

      # 로거 설정
      logging:
        level:
          org:
            hibernate:
              type:
                descriptor:
                  sql: trace